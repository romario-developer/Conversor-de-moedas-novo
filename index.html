<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        
        <div class="conversion-box">
            <label for="from-currency">De:</label>
            <select id="from-currency">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>

            <label for="to-currency">Para:</label>
            <select id="to-currency">
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>

            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" />

            <button id="convert-btn">Converter</button>
            
            <div class="result-box">
                <h2>Resultado:</h2>
                <input type="text" id="result" readonly />
            </div>
        </div>
        
        <div class="currency-image">
            <img id="currency-image" src="assets/dolar.png" alt="Imagem da Moeda" />
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
